const input=document.getElementById("userInput"),sendBtn=document.getElementById("sendBtn"),voiceBtn=document.getElementById("voiceBtn"),emojiBtn=document.getElementById("emojiBtn"),messages=document.getElementById("messages"),emojiPicker=document.getElementById("emojiPicker"),typingIndicator=document.getElementById("typingIndicator"),myInfoBtn=document.getElementById("myInfoBtn"),resetBtn=document.getElementById("resetBtn"),upgradeBtn=document.getElementById("upgradeBtn"),premiumInfoBtn=document.getElementById("premiumInfoBtn"),premiumModal=document.getElementById("premiumModal"),premiumDetails=document.getElementById("premiumDetails"),introModal=document.getElementById("introModal");

function scrollBottom(){messages.scrollTop=messages.scrollHeight;}

async function sendMessage(){const q=input.value.trim();if(!q)return;addMessage('user',q);input.value='';typingIndicator.style.display='block';const botDiv=document.createElement('div');botDiv.classList.add('message','bot');messages.appendChild(botDiv);scrollBottom();try{const response=await fetch(`https://zorvaxo.vercel.app/api/main/ai-chatgpt?text=${encodeURIComponent(q)}&key=ZORVAXOxAI`);const data=await response.json();typingIndicator.style.display='none';botDiv.textContent='';typeEffect(botDiv,data.answer);const ts=document.createElement('div');ts.classList.add('timestamp');ts.textContent=new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});botDiv.appendChild(ts);const saved=JSON.parse(localStorage.getItem('chatMessages')||'[]');saved.push({sender:'bot',text:data.answer});if(saved.length>50)saved.shift();localStorage.setItem('chatMessages',JSON.stringify(saved));}catch(err){typingIndicator.style.display='none';botDiv.textContent='Bot: Something went wrong üòî';}}
