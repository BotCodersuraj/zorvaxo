<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zorvaxo AI Chat ðŸ’¬</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    margin: 0;
  }

  #chatContainer {
    width: 100%;
    max-width: 500px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f9f9f9;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    position: relative;
    animation: fadeIn 0.3s ease-in;
  }

  .user {
    align-self: flex-end;
    background: #d1e7ff;
    color: #0b3d91;
  }

  .bot {
    align-self: flex-start;
    background: #e2f7e1;
    color: #2e7d32;
  }

  #inputContainer {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 10px;
    background: #fff;
  }

  #userInput {
    flex: 1;
    padding: 10px 15px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
  }

  #sendBtn {
    margin-left: 10px;
    padding: 10px 20px;
    background: #2575fc;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
  }

  #sendBtn:hover {
    background: #6a11cb;
  }

  .timestamp {
    font-size: 10px;
    color: #888;
    margin-top: 3px;
    text-align: right;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(10px);}
    to {opacity:1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div id="chatContainer">
  <div id="messages"></div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const messages = document.getElementById("messages");

// Function to add message with timestamp
function addMessage(sender, text) {
  const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message', sender);
  messageDiv.innerHTML = `${sender === 'user' ? 'You' : 'Bot'}: ${text}<div class="timestamp">${time}</div>`;
  messages.appendChild(messageDiv);
  messages.scrollTop = messages.scrollHeight;
}

// Typing effect for bot messages
function typeEffect(element, text, delay=30) {
  let i = 0;
  element.textContent = '';
  const timer = setInterval(() => {
    element.textContent += text.charAt(i);
    i++;
    if(i >= text.length) clearInterval(timer);
  }, delay);
}

async function sendMessage() {
  const question = input.value.trim();
  if (!question) return;
  addMessage('user', question);
  input.value = "";

  // Placeholder bot typing message
  const botDiv = document.createElement('div');
  botDiv.classList.add('message', 'bot');
  messages.appendChild(botDiv);
  messages.scrollTop = messages.scrollHeight;

  try {
    const response = await fetch(`https://zorvaxo.vercel.app/api/main/ai-chatgpt?text=${encodeURIComponent(question)}&key=ZORVAXOxAI`);
    const data = await response.json();
    botDiv.textContent = ''; // clear placeholder
    typeEffect(botDiv, data.answer);
    const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    const ts = document.createElement('div');
    ts.classList.add('timestamp');
    ts.textContent = time;
    botDiv.appendChild(ts);
  } catch (err) {
    botDiv.textContent = 'Bot: Sorry, something went wrong ðŸ˜”';
  }
}

// Event listeners
sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keydown', e => {
  if(e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
