<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zorvaxo AI Ultra Chat ü§ñ</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker-element/1.5.3/emoji-picker.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: background 0.5s;
  background: linear-gradient(to right, #6a11cb, #2575fc);
  overflow: hidden;
  position: relative;
}

/* Intro Overlay */
#introOverlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(45deg,#6a11cb,#2575fc);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
  color:#fff;
  font-size:2em;
  font-weight:bold;
  flex-direction:column;
  opacity:0;
  transform:scale(0.8);
  transition:opacity 1s, transform 1s;
}

#chatContainer {
  width: 100%;
  max-width: 550px;
  height: 90vh; 
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

#topPanel {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #eee;
  padding: 10px;
  border-bottom: 1px solid #ddd;
  flex-wrap: wrap;
  gap: 5px;
}

#themePanel {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.themeOption {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #fff;
  transition: transform 0.2s;
}
.themeOption:hover { transform: scale(1.2); }

#myInfoBtn, #resetBtn {
  padding: 6px 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}
#myInfoBtn { background: #ff5722; color: #fff; }
#myInfoBtn:hover { background: #e64a19; }
#resetBtn { background: #f44336; color: #fff; }
#resetBtn:hover { background: #d32f2f; }

#messages {
  flex: 1 1 auto;
  padding: 15px;
  overflow-y: auto;
  background: #f9f9f9;
  display: flex;
  flex-direction: column;
  gap: 10px;
  position: relative;
  scroll-behavior: smooth;
}

.message {
  max-width: 80%;
  padding: 10px 15px;
  border-radius: 20px;
  word-wrap: break-word;
  position: relative;
  animation: fadeInSlide 0.4s ease forwards;
}

.user { align-self: flex-end; background: #d1e7ff; color: #0b3d91; }
.bot { align-self: flex-start; background: #e2f7e1; color: #2e7d32; box-shadow: 0 0 10px rgba(46,125,50,0.3); }

.timestamp { font-size: 10px; color: #888; margin-top: 3px; text-align: right; }

#inputContainer {
  display: flex;
  border-top: 1px solid #ddd;
  padding: 10px;
  background: #fff;
  align-items: center;
  gap: 5px;
}

#userInput {
  flex: 1;
  padding: 10px 15px;
  border-radius: 25px;
  border: 1px solid #ccc;
  outline: none;
}

#sendBtn, #voiceBtn, #emojiBtn {
  padding: 10px 15px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

#sendBtn { background: #2575fc; color: #fff; }
#voiceBtn { background: #4caf50; color: #fff; }
#emojiBtn { background: #ff9800; color: #fff; }

#sendBtn:hover { background: #6a11cb; }
#voiceBtn:hover { background: #388e3c; }
#emojiBtn:hover { background: #fb8c00; }

@keyframes fadeInSlide {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

/* Typing indicator */
#typingIndicator {
  display: none;
  font-style: italic;
  color: #555;
  margin-left: 5px;
}
</style>
</head>
<body>

<!-- Intro Overlay -->
<div id="introOverlay">Created by Suraj Sharma ü§ñ</div>

<div id="chatContainer">
  <!-- Top Panel -->
  <div id="topPanel">
    <div id="themePanel">
      <div class="themeOption" style="background:#6a11cb" onclick="setTheme('#6a11cb','#2575fc')"></div>
      <div class="themeOption" style="background:#ff4b1f" onclick="setTheme('#ff4b1f','#ff9068')"></div>
      <div class="themeOption" style="background:#11998e" onclick="setTheme('#11998e','#38ef7d')"></div>
      <div class="themeOption" style="background:#fc4a1a" onclick="setTheme('#fc4a1a','#f7b733')"></div>
      <div class="themeOption" style="background:#8e2de2" onclick="setTheme('#8e2de2','#4a00e0')"></div>
    </div>
    <button id="myInfoBtn">My Info</button>
    <button id="resetBtn">Reset All</button>
  </div>

  <div id="messages"></div>
  <div id="typingIndicator">Bot is typing...</div>

  <div id="inputContainer">
    <button id="voiceBtn">üé§</button>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="emojiBtn">üòä</button>
    <button id="sendBtn">‚û°Ô∏è</button>
  </div>

  <!-- Emoji picker -->
  <emoji-picker id="emojiPicker" style="display:none; position:absolute; bottom:70px; right:20px;"></emoji-picker>
</div>

<script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.5.3/dist/emoji-picker.min.js"></script>
<script>
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const voiceBtn = document.getElementById("voiceBtn");
const emojiBtn = document.getElementById("emojiBtn");
const messages = document.getElementById("messages");
const emojiPicker = document.getElementById("emojiPicker");
const typingIndicator = document.getElementById("typingIndicator");
const myInfoBtn = document.getElementById("myInfoBtn");
const resetBtn = document.getElementById("resetBtn");
const introOverlay = document.getElementById("introOverlay");

// Intro animation
window.addEventListener('load', ()=>{
  setTimeout(()=>{ introOverlay.style.opacity=1; introOverlay.style.transform='scale(1)'; },100);
  setTimeout(()=>{
    introOverlay.style.opacity=0; introOverlay.style.transform='scale(1.2)';
    setTimeout(()=> introOverlay.style.display='none',1000);
  },3000);
});

// Scroll function
function scrollToBottom() { messages.scrollTop = messages.scrollHeight; }

// Load chat history
window.onload = function() {
  const savedMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
  savedMessages.forEach(msg => addMessage(msg.sender, msg.text, false));
  scrollToBottom();
}

// Add message
function addMessage(sender, text, playSound=true) {
  const time = new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message', sender);
  messageDiv.innerHTML = `${sender==='user'?'You':'Bot'}: ${text}<div class="timestamp">${time}</div>`;
  messages.appendChild(messageDiv);
  scrollToBottom();

  const savedMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
  savedMessages.push({sender,text});
  if(savedMessages.length > 50) savedMessages.shift();
  localStorage.setItem('chatMessages', JSON.stringify(savedMessages));
}

// Send message
async function sendMessage() {
  const question = input.value.trim();
  if(!question) return;
  addMessage('user', question);
  input.value='';

  typingIndicator.style.display='block';

  const botDiv = document.createElement('div');
  botDiv.classList.add('message','bot');
  messages.appendChild(botDiv);
  scrollToBottom();

  try {
    const response = await fetch(`https://zorvaxo.vercel.app/api/main/ai-chatgpt?text=${encodeURIComponent(question)}&key=ZORVAXOxAI`);
    const data = await response.json();
    typingIndicator.style.display='none';
    botDiv.textContent='';
    let i=0;
    const txt = data.answer;
    const timer = setInterval(()=>{
      botDiv.textContent += txt.charAt(i);
      scrollToBottom();
      i++;
      if(i>=txt.length){ clearInterval(timer); }
    },20);
    const ts=document.createElement('div'); ts.classList.add('timestamp');
    ts.textContent = new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    botDiv.appendChild(ts);
  } catch(err) {
    typingIndicator.style.display='none';
    botDiv.textContent='Bot: Something went wrong üòî';
  }
}

// Voice input
voiceBtn.addEventListener('click', ()=>{
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.start();
  recognition.onresult = (event)=>{ input.value = event.results[0][0].transcript; };
});

// Emoji picker toggle
emojiBtn.addEventListener('click', ()=>{ emojiPicker.style.display = emojiPicker.style.display==='none'?'block':'none'; });
emojiPicker.addEventListener('emoji-click', e=>{ input.value += e.detail.unicode; });

// Theme changer
function setTheme(color1,color2){ document.body.style.background=`linear-gradient(to right, ${color1}, ${color2})`; }

// My Info Button
myInfoBtn.addEventListener('click', ()=>{
    const savedMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
    const lastMessage = savedMessages.length ? savedMessages[savedMessages.length - 1].text : 'No messages yet';
    const info = `Name: Suraj Sharma\nUID: 8080519000\nKey: ZORVAXOxAI\nLast Message: "${lastMessage}"\nTotal Messages: ${savedMessages.length}`;
    addMessage('bot', info);
});

// Reset All Button
resetBtn.addEventListener('click', ()=>{
    if(confirm("Are you sure you want to reset all chats and settings?")) {
        localStorage.clear();
        location.reload();
    }
});

// Event listeners
sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keydown', e=>{ if(e.key==='Enter') sendMessage(); });
</script>

</body>
</html>
